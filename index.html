<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/reset.css" rel="stylesheet" />
    <link href="./assets/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="weather text-center">Weather Dashboard</h1>
    <main class="container-fluid row">
        <div class ="col-3">
            <div class="search col">
                <h2>Search for a City:</h1>
                    <form>
                        <div class="mb-4 col p-3 ">
                          <input type="text" class="form-control" id="searchCity" placeholder="San Diego">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Search</button>
                      </form>
                </div>
        </div>
        <div class="data col-9">
                <h3 class="row">City Name and Date</h2>
                <h4 class="row">5-Day Forecast:</h3>
        </div>
    </main>
    </body>
  <script src="./assets/script.js"></script>
</html>
